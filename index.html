<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Such Gif, Much Wow</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/yeti.bootstrap.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Lodash -->
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>

  <script src="assets/js/giphy.js"></script>
  <script src="assets/js/app.js"></script>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">


      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="#"><img src="assets/images/PoweredBy_White.png" alt="Powered by Giphy"></a>
      </div>


      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a id="trendingSelector">Trending</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search keywords" id='searchText'>
          </div>
          <button type="submit" class="btn btn-default btn-sm" id='searchBtn'>Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="advSearchToggle">Advanced Search</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row" id="advSearchSection">
      <form action="">
        <div class="form-group">
          <label for="limitNumber">Result Count</label>
          <input type="number" id="limitNumber" class="form-control" min="1" max="50" value="12">
        </div>
        <div class="form-group">
          <label for="limitRating">Rating</label>
          <select name="limitRating" id="limitRating" class="form-control">
            <option value="n" selected>None</option>
            <option value="y">Y</option>
            <option value="g">G</option>
            <option value="pg">PG</option>
            <option value="pg-13">PG-13</option>
            <option value="r">R</option>
          </select>
        </div>
        <div class="form-group">
          <label for="advSearchText">Search Keywords</label>
          <input type="text" class="form-control" placeholder="Search keywords" id='advSearchText'>
        </div>
        <button type="submit" class="btn btn-default btn-sm" id='advSearchBtn'>Search</button>
      </form>
    </div>
    <div class="row" id="giphyRow">
      <h3 class="text-muted" id="info">Use the search bar to search for gifs, or click Trending to view the new hotness</h3>
    </div>
  </div>
  <span class="glyphicon glyphicon-pause" aria-hidden="true" id="pause"></span>
  <span class="glyphicon glyphicon-play" aria-hidden="true" id="play"></span>

</body>

</html>
